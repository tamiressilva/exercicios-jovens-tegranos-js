<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Terreno</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
	  </style>
</head>
<body>

	<form>
		<img src="logo_tegra.png" class="logo" alt="Logo da empres Tegra">
		<h1>Calculadora de Terreno</h1>
		<label for="largura">Largura do terreno:</label>
		<input type="number" id="largura" step="0.1">
		<br><br>
		<label for="comprimento">Comprimento do terreno:</label>
		<input type="number" id="comprimento" step="0.1">
		<br><br>
		<label for="valor-metro-quadrado">Valor do metro quadrado:</label>
		<input type="number" id="valor-metro-quadrado" step="0.01">
		<br><br>
		<input type="button" value="Calcular" onclick="calcular()">
		<br><br>
		<label for="area">Área do terreno:</label>
		<input type="text" id="area" readonly>
		<br><br>
		<label for="preco">Preço do terreno:</label>
		<input type="text" id="preco" readonly>
	</form>

	<script>
		function calcular() {
			// Lê as medidas informadas pelo usuário
			var largura = parseFloat(document.getElementById("largura").value);
			var comprimento = parseFloat(document.getElementById("comprimento").value);
			var valorMetroQuadrado = parseFloat(document.getElementById("valor-metro-quadrado").value);

			// Calcula a área do terreno
			var area = largura * comprimento;

			// Calcula o preço do terreno
			var preco = area * valorMetroQuadrado;

			// Exibe os resultados na tela com duas casas decimais
			document.getElementById("area").value = area.toFixed(2);
			document.getElementById("preco").value = preco.toFixed(2);
		}
	</script>
	
	       <footer>
			<p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
		</footer>
</body>
</html>
