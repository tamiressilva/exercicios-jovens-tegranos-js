<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de area circular</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
	  </style>
</head>
<body>
    
	<form id="formulario">
        <img src="logo_tegra.png" class="logo" alt="Logo da empres Tegra">
        <h1>Calculadora de Área de Círculo</h1>
		<label for="raio">Digite o valor do raio do círculo:</label>
		<input type="number" step="0.01" id="raio" required>
		<button type="submit">Calcular</button>
        <label for="resultado">Resultado:</label>
        <input type="number" step="0.01" id="resultado" readonly>
	</form>
	
	<script>
		document.getElementById('formulario').addEventListener('submit', function(event) {
			event.preventDefault(); // Evitar comportamento padrão de submissão

			// Ler valor do raio
			var raio = parseFloat(document.getElementById('raio').value);

			// Calcular área do círculo
			var area = 3.14159 * (raio * raio);

			// Mostrar resultado com três casas decimais
			document.getElementById('resultado').value = area.toFixed(3);
            
		});
	</script>

    <footer>
        <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
    </footer>

</body>

</html>
