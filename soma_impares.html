<!DOCTYPE html>
<html>
<head>
    <title>Soma dos Ímpares</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
    </style>
</head>
<body>
    
    <form id="formulario">
        
        <img src="logo_tegra.png" class="logo" alt="Logo da empresa Tegra">
        <h1>Soma dos Ímpares</h1>
        <h2>Digite dois números:</h2>
        <label for="valorX">Valor de X:</label>
        <input type="number" id="valorX" name="valorX" required>
        <label for="valorY">Valor de Y:</label>
        <input type="number" id="valorY" name="valorY" required>
        <button type="submit">Calcular</button>
        <p id="resultado"></p> 
    </form>
    
  
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            var valorX = parseInt(document.getElementById("valorX").value);
            var valorY = parseInt(document.getElementById("valorY").value);
            var somaImpares = 0;
            for (var i = valorX; i < valorY; i++) {
                if (i % 2 !== 0) { // Verifica se o número é ímpar
                    somaImpares += i; // Adiciona o número ímpar à soma
                }
            }
            document.getElementById("resultado").innerText = "Soma dos impares = " + somaImpares;
        });
    </script>

  <footer>
    <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
</footer>


</body>
</html>
