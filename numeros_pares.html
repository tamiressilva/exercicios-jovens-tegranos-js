<!DOCTYPE html>
<html>
<head>
    <title>Números Pares até X</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
    </style> 
</head>
<body>
    
    <form id="formulario">
        <img src="logo_tegra.png" class="logo" alt="Logo da empresa Tegra"> 
        <h1>Números Pares até X</h1>
        <p>Insira um valor inteiro:</p> 
        <label for="valorX">Digite o valor de X:</label>
        <input type="number" id="valorX" name="valorX" required>
        <br>
        <button type="submit">Mostrar</button>
        <pre id="resultado"></pre> 
    </form>
    
    
    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            var valorX = parseInt(document.getElementById("valorX").value);
            var numerosPares = "";
            for (var i = 2; i <= valorX; i += 2) {
                numerosPares += i + "\n"; 
            }
            document.getElementById("resultado").innerText = numerosPares;
        });
    </script>

<footer> 
    <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
</footer>


</body>
</html>
