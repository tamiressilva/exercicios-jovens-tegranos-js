<!DOCTYPE html>
<html>
<head> 
    <title>Calculadora de Consumo Médio de Combustível</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
	  </style>
</head>
<body>
    
    <form id="formulario">
        <img src="logo_tegra.png" class="logo" alt="Logo da empres Tegra">
        <h1>Calculadora de Consumo Médio de Combustível</h1>
        <label for="distanciaPercorrida">Distância percorrida (km): </label>
        <input type="number" id="distanciaPercorrida" required>
        <label for="combustivelGasto">Combustível gasto (litros): </label>
        <input type="number" step="0.01" id="combustivelGasto" required>
        <button type="submit">Calcular</button>
        <label for="consumoMedio">Consumo médio (km/l): </label>
        <input type="number" step="0.001" id="consumoMedio" readonly>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar comportamento padrão de submissão

            // Ler valores do formulário
            var distanciaPercorrida = parseFloat(document.getElementById('distanciaPercorrida').value);
            var combustivelGasto = parseFloat(document.getElementById('combustivelGasto').value);


            var consumoMedio = distanciaPercorrida / combustivelGasto;

            // Mostrar resultado
            document.getElementById('consumoMedio').value = consumoMedio.toFixed(3);
        });
    </script>

    
     <footer>
        <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
    </footer>
</body>
</html>
