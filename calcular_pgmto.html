<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de pagamentos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap');
	  </style>
</head>
<body>
    
    <form id="formulario">
        <img src="logo_tegra.png" class="logo" alt="Logo da empres Tegra">
        <h1>Calculadora de Pagamento de Funcionário</h1>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required>
        <label for="valorHora">Valor por hora: </label>
        <input type="number" step="0.01" id="valorHora" required>
        <label for="horasTrabalhadas">Horas trabalhadas: </label>
        <input type="number" id="horasTrabalhadas" required><br>
        <button type="submit">Calcular</button>
        <label for="resultado">Resultado: </label>
        <p id="resultado"></p>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar comportamento padrão de submissão

            // Ler valores do formulário
            var nome = document.getElementById('nome').value;
            var valorHora = parseFloat(document.getElementById('valorHora').value);
            var horasTrabalhadas = parseFloat(document.getElementById('horasTrabalhadas').value);

            // Calcular pagamento do funcionário
            var pagamento = valorHora * horasTrabalhadas;

            // Mostrar resultado
            document.getElementById('resultado').innerText = pagamento.toFixed(2);

        });
    </script>

    <footer>
        <p class="rodape">Desenvolvido por <a href="https://www.linkedin.com/in/tamires-santos-1824921ba/" target="_blank" title="linkedin">Tamires Santos</a> </p>
    </footer>
</body>
</html>
